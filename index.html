<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="kalkulator">
      <div class="kalkulator__display-first-line"></div>
      <div class="kalkulator__display-second-line">0</div>
      <div class="kalkulator__panel-memory">
        <button>MC</button>
        <button>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
        <button>M</button>
      </div>
      <div class="kalkulator__panel-bth">
        <button class="action">%</button>
        <button class="number">CE</button>
        <button class="action">C</button>
        <button class="number">DEL</button>
        <button class="action"><sup>1</sup>/<sub>x</sub></button>
        <button class="action">x<sup>2</sup></button>
        <button class="action">âˆš</button>
        <button class="action">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="action">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="action">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="action">+</button>
        <button class="number">+/-</button>
        <button class="number">0</button>
        <button class="number">,</button>
        <button class="action">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
