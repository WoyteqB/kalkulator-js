<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="kalkulator">
      <div class="kalkulatro__displey-first-line">2349 +</div>
      <div class="kalkulatro__displey-second-line">234634</div>
      <div class="kalkulatro__panel-memory">
        <button>MC</button>
        <button>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
        <button>M</button>
      </div>
      <div class="kalkulatro__panel-bth">
        <button class="action">%</button>
        <button class="action">CE</button>
        <button class="action">C</button>
        <button class="action"><-</button>
        <button class="action">1/x</button>
        <button class="action">x2</button>
        <button class="action">sqr</button>
        <button class="action">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="action">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="action">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="action">+</button>
        <button class="number">+/-</button>
        <button class="number">0</button>
        <button class="number">,</button>
      </div>
    </div>
  </body>
</html>
